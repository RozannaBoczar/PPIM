<HTML>
  <body class="bg" scroll="no" style="overflow: hidden">
   <meta charset="utf-8">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="main.css">

	  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    </head>

    <div id="wrapper">

      <div id="left">

     <div id="playlist">
       <video id="video"></video>
    </div>

    </div>

      <div id="right">

          <div id="up">

        <select id="videoSelect">
         <option value="1">Jeffre Star</option>
         <option value="2">BTS</option>
         <option value="3">Anime</option>
       </select>

       <div id = "information">
        
       </div>

   </div>

  </div>

<script type="text/javascript">
            videoSrc = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
            
            loadVideo(videoSrc);
			
            $(document).ready(function(){
                $("#videoSelect").change(function() {
                var videoValue = $(this).val();

                if(videoValue==1){
                    console.log("Inside"+videoValue);
                    //$("#video").attr('src','video/1.mp4');
                    videoSrc = 'https://raw.githubusercontent.com/RozannaBoczar/PPIM/master/jefree/hsl_playlist1.m3u8';
                    loadVideo(videoSrc);
                }
                else if(videoValue==2){
                    console.log("Inside"+videoValue);
                  //$("#video").attr('src','video/2.mp4');
                  videoSrc = 'https://raw.githubusercontent.com/RozannaBoczar/PPIM/master/bts/hsl_playlist2.m3u8';
                  loadVideo(videoSrc);
                }
                else{
                    console.log("Inside"+videoValue);
                    //$("#video").attr('src','video/3.mp4');
                    videoSrc = 'https://raw.githubusercontent.com/RozannaBoczar/PPIM/master/anime/hsl_playlist3.m3u8';
                    loadVideo(videoSrc);
                }

            });
            });

            function loadVideo(videoSrc){
              var video = document.getElementById('video');
              if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                  video.play();
				  var text = document.getElementById('information');
				  text.innerHTML = hls.levels;
				  console.log(hls.levels);
				  
                });
              }
              else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
				
                  video.play();
				  var text = document.getElementById('information');
				  text.innerHTML = hls.levels;
				  console.log(hls.levels);
				  
                });
              }
            }



</script>
